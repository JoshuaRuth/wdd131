<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms WDD131</title>
    <meta name="description" content="This is a webform/website that Joshua Ruth made for class WDD 131 â€“ Dynamic Web Fundamentals.">
    <meta name="author" content="Joshua Ruth">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>review form </h1>
        
        <form method="get" action="review.html" class="rf1"></form>
            
        <fieldset>
            <legend>Product Info</legend>
            <label for="selectProduct">Product Name* 
            <select id="selectProduct" name="products" required>
                <option value="" disabled selected>Please Select a Product</option>
            </select>
            </label>

            <label>Installation Date &#9662;<input type="date" name="completedDate"></label>

        </fieldset>
        
        <fieldset>
            <legend>Rating and review</legend>
            
            <div class="r_stars">
                <label for="onestar"><input type="radio" id="onestar" name="stars" value="1" required>&star;</label>
                <label for="twostar"><input type="radio" id="twostar" name="stars" value="2" required>&star;&star;</label>
                <label for="threestar"><input type="radio" id="threestar" name="stars" value="3" required>&star;&star;&star;</label>
                <label for="fourstar"><input type="radio" id="fourstar" name="stars" value="4" required>&star;&star;&star;&star;</label>
                <label for="fivestar"><input type="radio" id="fivestar" name="stars" value="5" required>&star;&star;&star;&star;&star;</label>
            </div>

            <div>Are there any product features that deserve special Emphasis?*
                <label><input id="dura" type="checkbox" name="durability" value="yes">Durability</label>
                <label><input id="ease" type="checkbox" name="easeOfUse" value="yes">Ease of Use</label>
                <label><input id="perform" type="checkbox" name="performance" value="yes">Performance</label>
                <label><input id="design" type="checkbox" name="design" value="yes">Design</label>
            </div>
            
            <label for="review"> Give us feedback</label>
            <textarea id="review" name="review" rows="5" cols="40" placeholder="Enter your feedback here"></textarea>
            
            <div>
            <label>Your Name (Optional)<input type="text" id="uname" name="uname"> </label>
            </div>
        
        </fieldset>
        
        <div>
            <input type="submit" value="Post Review Form">
        </div>
    </main>

    <footer> 
        <p><span id="year"></span></p>
        <p>Last Modified on:</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
