    <div class="form">
    <label for = "chooseProduct" class ="product-label"> Product Name </label>

    <div class="form">
    <label for="rating" class="rating-label">Overall rating</label>

    <div class="rating">
        <div class="rate-box">
        <label for="star5" title="5 stars">&star;</label>
        <input type="radio" id="star5" name="rating" value="5">
    </div>
        <div class="rate-box">

        <label for="star4" title="4 stars">&star; &star;</label>
        <input type="radio" id="star4" name="rating" value="4">
    </div>
        <div class="rate-box">
        <label for="star3" title="3 stars">&star; &star; &star;</label>
        <input type="radio" id="star3" name="rating" value="3">
    </div>

        <label for="star2" title="2 stars">&star; &star;&star;&star;</label>

    </div>
        <div class="rate-box">

    <input type="radio" id="star1" name="rating" value="1">

        </div>
    </div>
    <div class="form">

        Date of installation </label>

    <div class="form">
    <label> Which feature did you find useful in the product? </label>
    <em>(check all that apply)</em>

    </div>
    <div class="form">
    
    <label for="username"> Your Name (optional)</label>
    <input type="text" id="username" name="username">
    </div>
    <button type="submit">Post review</button>
